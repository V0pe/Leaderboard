<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1 id="slide">Leaderboard</h1></header>
    <section class="container d-flex">
    <div class="scores">
        <div class="scores-header d-flex">
            <h2>Recent Scores</h2>
            <button id="get-score" type="button">Refresh</button>
        </div>
        <div class="score-body">
            <ul class="score-bo">
            </ul>
        </div>
    </div>
    <div class="add-new">
        <h2>Add your score</h2>
        <form action="#" class="d-flex col">
            <input type="text" name="Name" id ="Name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button type="submit" id="add">Submit</button>
        </form>
        <div><span id="error-state"> </span></div>
        <div class="key-metrics d-flex col">
            <h4>Game Stat</h4>
            <div class="stat-container d-flex col">
                <div class="stat-chi"><div class="key">Highest Score <i class="fa fa-star-o" aria-hidden="true"></i></div><div id="highest-score" class="stat"></div></div>
                <div class="stat-chi"><div class="key">Lowest Score</div><div id="lowest-score" class="stat"></div></div>
                <div class="stat-chi"><div class="key">Average Score</div><div id="Score-Average" class="stat"></div></div>
                <div class="stat-chi"><div class="key">Mode Score</div><div id="Mode" class="stat"></div></div>
            </div>
        </div>
    </div>
    </section>
    <footer>&#169; Victor Damola Aderibigbe</footer>
</body>
</html>
