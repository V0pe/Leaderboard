<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1>Leaderboard</h1></header>
    <section class="container d-flex">
    <div class="scores">
        <div class="scores-header d-flex">
            <h2>Recent Scores</h2>
            <a href="">Refresh</a>
        </div>
        <div class="score-body">
            <ul>
                <li>Name:100</li>
                <li>Name:200</li>
                <li>Name:300</li>
                <li>Name:400</li>
                <li>Name:500</li>
                <li>Name:600</li>
                <li>Name:700</li>
            </ul>
        </div>
    </div>
    <div class="add-new">
        <h2>Add your score</h2>
        <form action="" class="d-flex col">
            <input type="text" name="Name" id ="Name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button type="submit">Submit</button>
        </form>
    </div>
    </section>
</body>
</html>
