<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1>Leaderboard</h1></header>
    <section class="container d-flex">
    <div class="scores">
        <div class="scores-header d-flex">
            <h2>Recent Scores</h2>
            <button id="get-score" type="button">Refresh</button>
        </div>
        <div class="score-body">
            <ul class="score-bo">
            </ul>
        </div>
    </div>
    <div class="add-new">
        <h2>Add your score</h2>
        <form action="#" class="d-flex col">
            <input type="text" name="Name" id ="Name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button type="submit" id="add">Submit</button>
        </form>
        <div><span id="error-state"> </span></div>
    </div>
    </section>
    <footer>&#169; Victor Damola Aderibigbe</footer>
</body>
</html>
